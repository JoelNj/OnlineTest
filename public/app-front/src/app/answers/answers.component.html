


<h1 margin="10px" class="text-5xl font-extrabold dark:text-white">answers for this question</h1><br>

<button type="button" class="text-white bg-gradient-to-br
    from-purple-600 to-blue-500 hover:bg-gradient-to-bl 
    focus:ring-4 focus:outline-none 
    focus:ring-blue-300 
    dark:focus:ring-blue-800 
    font-medium rounded-lg 
    text-sm px-5 py-2.5 text-center mr-2 mb-2" routerLink="/questions">
    Go to questions's List
</button>




<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    #
                </th>
                <th scope="col" class="px-6 py-3">
                   Answer text
                </th>
                <th scope="col" class="px-6 py-3">
                    Answer is true
                </th>
              
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let answer of answers ;let indexOfelement=index " class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4">
                 {{indexOfelement+1}}
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{answer.answerText}}
                </th>
                <td class="px-6 py-4">
                    {{answer.answerIsValid}}
                </td>
                <td class="px-6 py-4" (click)="delete(questionId,answer._id)">
                    delete
                </td>
            </tr>
        </tbody>
    </table>
</div><br>
