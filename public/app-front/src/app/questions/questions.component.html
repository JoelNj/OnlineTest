


<h1 margin="10px" class="text-5xl font-extrabold dark:text-white">List of questions</h1><br>

<button type="button" class="text-white bg-gradient-to-br
    from-purple-600 to-blue-500 hover:bg-gradient-to-bl 
    focus:ring-4 focus:outline-none 
    focus:ring-blue-300 
    dark:focus:ring-blue-800 
    font-medium rounded-lg 
    text-sm px-5 py-2.5 text-center mr-2 mb-2" routerLink="/addquestion">
    Add New Question
</button>




<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    #
                </th>
                <th scope="col" class="px-6 py-3">
                    Question text
                </th>
                <th scope="col" class="px-6 py-3">
                    Created at
                </th>
              
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questions ;let indexOfelement=index " class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="px-6 py-4">
                 {{indexOfelement+1}}
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{question.questionText}}
                </th>
                <td class="px-6 py-4">
                    {{question.questionDate |date}} 
                </td>
              
                <td class="px-6 py-4 text-right">
                    <a [routerLink]="['/updatequestion',question._id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Update</a>
                </td>
                <td class="px-6 py-4 text-right">
                    <a center (click)="delete(question._id)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</a>
                </td>
                <td class="px-6 py-4 text-right">
                    <a center [routerLink]="['/listanswer',question._id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">list of answers</a>
                </td>
                <td class="px-6 py-4 text-right">
                    <a  [routerLink]="['/answers',question._id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Add Answers</a>
                </td>
            </tr>
        </tbody>
    </table>
</div><br>


<!-- Previous Button -->

        <a  (click)="previousPage()" *ngIf="page>1 ;else elseBlockPrevious"     class="inline-flex items-center px-4 py-2 mr-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>

            <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
            Previous  
        </a>
    </ng-template>


<a (click)="nextPage()" *ngIf="page<countItem ;else elseBlockNext"   class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">

</a>

        <svg aria-hidden="true" class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
