
<h1 margin="10px" class="text-5xl font-extrabold dark:text-white">Drivers's License Practice test</h1><br>
<aside *ngFor="let question of questions" class="p-4 my-8 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700" aria-label="Subscribe to the Flowbite newsletter">
    <p class="text-2xl text-gray-900 dark:text-white">{{question.questionText}}</p>
    <form [formGroup]="formresponsetoquestion" (submit)="sendResponseForQuestion()">        
        <div *ngFor="let answer of question.answers ;let i=index" class="flex items-center mb-4">
            <input *ngIf="answer.answerIsValid" type="radio" formControlName="radioUserResponse"
                value="{{answer.answerIsValid}}"
                id="default-radio-1"   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <input *ngIf="!answer.answerIsValid" type="radio" formControlName="radioUserResponse" value="{{i}}"
            id="default-radio-1"   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            {{answer.answerText}}
        </div>
        <button  type="submit" value="" id="{{question._id}}" (click)="getValue(question._id)"  class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Icon description</span>
        </button>
    </form>
</aside>
