
<h3 margin="10px" class="text-5xl font-extrabold dark:text-white">You completed the test!</h3>
<aside  class="p-4 my-8 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700" 
aria-label="Subscribe to the Flowbite newsletter">
  
   <h1  margin="10px" 
    style="color:green">Correct answers are highlighted in green.   </h1>
    <aside *ngFor="let question of questions ;let index of questions  ; let i = index " class="p-4 my-8 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700" 
    aria-label="Subscribe to the Flowbite newsletter">
        <p class="text-2xl text-gray-900 dark:text-white">  
            <img src="../../assets/ok.jpg"  *ngIf="question._id|checkquestionvalidity ;else myTemplate"  /> 
            {{i+1}}) {{question.questionText}}  
            <ng-template #myTemplate>
                <img src="../../assets/false.jpg"   /> 
              </ng-template>
        </p>
         
            <span *ngFor="let answer of question.answers ;let i=index">
                <h2 style="color: green" *ngIf="answer.answerIsValid;else elseBlock"> {{answer.answerText}}</h2>
                <ng-template #elseBlock>
                    <h3>{{answer.answerText}}</h3>
                </ng-template>
            </span>
        
      
    </aside>
</aside>
